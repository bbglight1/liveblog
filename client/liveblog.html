<template name="articles">
  {{#if display_mode}}
  <div id="articles-view">
    <ul id="article-list">
      {{#each articles}}
      {{> article}}
      {{/each}}
    </ul>
  </div>
  {{else}}
  {{>article_edit}}
  {{/if}}
</template>

<template name="article_edit">
  <div id="article-edit" class="article">
    <form class="form-horizontal">
      <legend>{{caption}}</legend>
      <div class="control-group">
        <label class="control-label" for="article-title">标题</label>
        <div class="controls">
        <input type="text" placeholder="输入文章标题" id="article-title" name="title" value="{{article.title}}" />
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="article-slug">SLUG</label>
        <div class="controls">
          <input type="text" placeholder="输入文章SLUG" id="article-slug" name="slug" value="{{article.slug}}" />
        </div>
      </div>

      <div class="control-group">
        <label class="control-label checkbox" for="article-topic">主题</label>
        <div class="controls">
          <select name="topic" id="article-topic">
            {{#each topics}}
            <option selected="">{{name}}</option>
            {{/each}}
          </select>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label checkbox" for="article-tags">标签</label>
        <div class="controls">
          <input type="text" id="article-tags" name="tags" value="{{article.formatted_tags}}" />
        </div>
      </div>

      <div class="control-group">
        <label class="control-label checkbox" for="article-published">发表</label>
        <div class="controls">
          <input type="checkbox" id="article-published" name="published" value="{{article.published}}" />
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="article-content">内容</label>
        <div class="controls">
          <textarea placeholder="输入文章内容" id="article-content" name="content" value="{{article.content}}"></textarea>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="button" class="btn btn-primary" id="article-save">保存</button>
          <button type="button" class="btn" id="article-cancel">取消</button>
        </div>
      </div>
    </form>
  </div>
</template>

<template name="article">
  <h1>{{title}}</h1>
  <p>
    <span>{{formatted_date}}</span>
    <span>|</span>
    <span>{{topic}}</span>
  </p>
  <div class="tags">
    <ul>
      {{#each tags}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
  </div>

  <div class="content">
    {{content}}
  </div>
</template>
